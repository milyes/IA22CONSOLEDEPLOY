<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IA22 CONSOLE MOBILE</title>
  <style>
    body { background:#0d1117; color:#c9d1d9; font-family:monospace; padding:20px; }
    h1, h2 { color:#58a6ff; }
    .panel { background:#161b22; border:1px solid #30363d; padding:15px; margin-bottom:20px; }
    .label { color:#10b981; }
  </style>
</head>
<body>
  <h1>🧬 IA22 TERMINAL WEB</h1>

  <div class="panel">
    <h2>📄 Empreinte IA22 Mobile</h2>
    <pre id="identity">Chargement en cours...</pre>
  </div>

  <div class="panel">
    <h2>🧠 Action IA</h2>
    <button onclick="refresh()">🔄 Recharger l'identité IA22</button>
    <button onclick="activateIA()">🚀 Activer l'API IA22</button>
    <p id="status">⏳ En attente...</p>
  </div>

  <script>
    async function refresh() {
      const res = await fetch("ia22_mobile_id.json");
      const json = await res.json();
      document.getElementById("identity").textContent = JSON.stringify(json, null, 2);
      document.getElementById("status").textContent = "✅ Identité IA22 chargée";
    }

    async function activateIA() {
      try {
        const res = await fetch("https://your-backend-url.com/api/ia22/activate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "password": "1776",
            "X-API-Key": "IA22-b81c03ccbe8721e8cb3e93d1"
          }
        });
        const result = await res.json();
        document.getElementById("status").textContent = "🚀 " + result.message;
      } catch (e) {
        document.getElementById("status").textContent = "❌ Erreur d’activation IA";
      }
    }

    refresh();
  </script>
</body>
</html>
